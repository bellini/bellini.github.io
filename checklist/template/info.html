<section class="section--center mdl-grid mdl-shadow--2dp" id="section-info">
	<h5 class="title">Dados do Estabelecimento</h5>
	<label class="mdl-textfield mdl-js-textfield" for="store-name">
		<span class="mdl-radio__label ">Nome:</span><br>
		<select name="store-name" class="mdl-textfield__input" id="store-name">
			<option value="">...</option>
			<option value="Bocattino Novo Hamburgo">Bellagula Restaurante</option>
			<option value="Bocattino Country">Bellagula Embarque</option>
			<option value="Bocattino Wallig">Subway</option>
			<option value="Bocattino Iguatemi">Pecorino</option>
			<option value="Belgaleto Aeroporto">Belgaleto Aeroporto</option>
		</select>
	</label>
	<label class="mdl-textfield mdl-js-textfield" for="checklist-visit">
		<span class="mdl-radio__label ">Visita:</span><br>
		<select name="checklist-visit" class="mdl-textfield__input" id="checklist-visit">
			<option value="">...</option>
			<option value="1" selected>1</option>
			<option value="extra">extra</option>
		</select>
	</label>
	<div class="mdl-textfield mdl-js-textfield">
		<span class="mdl-radio__label ">Responsável:</span>
		<input class="mdl-textfield__input" type="text" name="store-responsible" placeholder="...">
	</div>
	<div class="mdl-textfield mdl-js-textfield">
		<span class="mdl-radio__label ">Alvará:</span>
		<input class="mdl-textfield__input" type="text" name="store-charter" placeholder="...">
	</div>
	<div class="mdl-textfield mdl-js-textfield">
		<span class="mdl-radio__label ">Data:</span>
		<input class="mdl-textfield__input" type="date" name="checklist-date" placeholder="Data">
	</div>
	<div class="mdl-textfield mdl-js-textfield">
		<span class="mdl-radio__label ">Hora:</span>
		<input class="mdl-textfield__input" type="time" name="checklist-hour" placeholder="Data">
	</div>
	<h5 class="title">Observações Gerais</h5>
	<div class="mdl-textfield mdl-js-textfield">
		<textarea class="mdl-textfield__input" name="checklist-obs" placeholder="..."></textarea>
	</div>
	<div style="display:block; margin-top:10px;">
		<div id="wrapper-image-obs"></div>
		<button type="button" style="display:block; margin-top:10px;" class="add-image" data-id="obs">Adicionar Foto</button>
	</div>
</section>
